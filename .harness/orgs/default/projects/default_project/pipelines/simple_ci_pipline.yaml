pipeline:
  name: simple_ci_pipline
  identifier: simple_ci_pipline
  projectIdentifier: default_project
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: account.git_hub_connector_2
        repoName: harness_mission_4
        build: <+input>
  stages:
    - stage:
        name: Build stage
        identifier: Build_stage
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          caching:
            enabled: true
            override: true
          buildIntelligence:
            enabled: true
          infrastructure:
            type: KubernetesDirect
            spec:
              connectorRef: account.casey_build_farm_connector
              namespace: harness-delegate-ng
              automountServiceAccountToken: true
              nodeSelector: {}
              os: Linux
          execution:
            steps:
              - step:
                  type: Run
                  name: Run Script
                  identifier: Run_Script
                  spec:
                    connectorRef: account.account_level_dockerhub_connector
                    image: bash
                    shell: Sh
                    command: sh run.sh
